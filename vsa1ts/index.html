<!DOCTYPE html>

<html ng-app="app" ng-cloak >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angularJS 1.x w/TypeScript</title>
    <base href="/" />
</head>
<body >

    <ng-view></ng-view>
    
    
    <!--stylesheets-->
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css" />


    <!--3rd party modules-->
    <script src="./node_modules/angular/angular.min.js" ></script>
    <script src="./node_modules/angular-route/angular-route.min.js" ></script>
    <script src="./node_modules/angular-animate/angular-animate.min.js" ></script>
    <script src="./node_modules/angular-aria/angular-aria.min.js" ></script>
    <script src="./node_modules/angular-material/angular-material.min.js" ></script>
    

    <!--application modules-->
    <script src="./app/app.js"></script>
    <script src="./app/hello/hello.module.js"></script>
    <script src="./app/services/services.module.js"></script>
    <script src="./app/customers/customers.module.js"></script>
    <script src="./app/orders/orders.module.js"></script>

    <!--models-->
    <script src="./app/models/models.module.js"></script>
    <script src="./app/models/customer.model.js"></script>
    <script src="./app/models/order.model.js"></script>

    <!--page objects  -->
    <script src="./app/hello/hello.component.js"></script>
    <script src="./app/hello/hello.controller.js"></script>
    <script src="./app/customers/customers.component.js"></script>
    <script src="./app/customers/customers.controller.js"></script>
    <script src="./app/customers/customerList/customerList.component.js"></script>
    <script src="./app/customers/customerList/customerList.controller.js"></script>

    <!--services-->
    <script src="./app/services/customer.service.js"></script>
    <script src="./app/services/order.service.js"></script>

</body>
</html>
