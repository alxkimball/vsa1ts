<md-toolbar>
    <div class="md-toolbar-tools" layout="column" layout-padding layout-margin align="center">
        <div flex>
            <h1>Orders Found: {{$ctrl.orderCount}}</h1>
        </div>
    </div>
</md-toolbar>
<!-- .page-fill is currently set to use the remainder of the viewport height minus 
the standard toolbar, the media queries take into consideration that the toolbar 
 shrinks at smaller size -->
<div flex layout="column" ng-cloak class="page-fill">
    <div>
        <order-list orders="$ctrl.orders"
                    on-selected="$ctrl.loadDetail(selectedOrderId)">
        </order-list>
    </div>
    <div flex ng-if="$ctrl.order">
        <order-detail order="$ctrl.order"></order-detail>
    </div>
</div>
